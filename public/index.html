<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R8HEX Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 0 auto;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 R8HEX Server</h1>
        <div class="status">
            <p>✅ الخادم يعمل بنجاح</p>
            <p>📱 جاهز لاستقبال الاتصالات من التطبيق</p>
            <p>🔗 WebSocket: <span id="wsStatus">جاري التوصيل...</span></p>
            <p>🤖 بوت التليجرام: <span id="tgStatus">جاري التهيئة...</span></p>
        </div>
        <p>⏰ الخادم يعمل على: <span id="serverTime"></span></p>
    </div>

    <script>
        // تحديث الوقت
        function updateTime() {
            document.getElementById('serverTime').textContent = new Date().toLocaleString('ar-SA');
        }
        setInterval(updateTime, 1000);
        updateTime();

        // محاولة الاتصال بال WebSocket
        try {
            const ws = new WebSocket('wss://' + window.location.host);
            ws.onopen = () => document.getElementById('wsStatus').textContent = '✅ متصل';
            ws.onerror = () => document.getElementById('wsStatus').textContent = '❌ غير متصل';
        } catch (e) {
            document.getElementById('wsStatus').textContent = '❌ خطأ في الاتصال';
        }

        // حالة التليجرام
        fetch('/')
            .then(() => document.getElementById('tgStatus').textContent = '✅ جاهز')
            .catch(() => document.getElementById('tgStatus').textContent = '❌ يحتاج إصلاح');
    </script>
</body>
</html>
